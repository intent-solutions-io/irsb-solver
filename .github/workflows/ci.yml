name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Security audit
        run: pnpm audit --audit-level=high || true
        # Note: pnpm audit may not support --audit-level, using || true to prevent CI failure
        # Real security scanning handled by CodeQL workflow

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: build  # Run after build passes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: E2E Smoke Test
        run: |
          # Create isolated temp directory
          export DATA_DIR=$(mktemp -d)
          echo "Using temp DATA_DIR: $DATA_DIR"

          # Run fixture
          pnpm cli -- run-fixture fixtures/intents/sample-safe-report.intent.json

          # Verify evidence was produced
          RUN_DIR=$(find "$DATA_DIR/runs" -mindepth 1 -maxdepth 1 -type d | head -1)

          if [ -z "$RUN_DIR" ]; then
            echo "ERROR: No run directory found"
            exit 1
          fi

          echo "Run directory: $RUN_DIR"

          # Verify manifest exists and has required fields
          MANIFEST="$RUN_DIR/evidence/manifest.json"
          if [ ! -f "$MANIFEST" ]; then
            echo "ERROR: No manifest found at $MANIFEST"
            exit 1
          fi

          # Verify required fields
          INTENT_ID=$(jq -r '.intentId' "$MANIFEST")
          RUN_ID=$(jq -r '.runId' "$MANIFEST")
          STATUS=$(jq -r '.executionSummary.status' "$MANIFEST")

          echo "Intent ID: $INTENT_ID"
          echo "Run ID: $RUN_ID"
          echo "Status: $STATUS"

          if [ "$STATUS" != "SUCCESS" ]; then
            echo "ERROR: Expected SUCCESS status, got $STATUS"
            exit 1
          fi

          # Verify artifacts exist
          if [ ! -f "$RUN_DIR/artifacts/report.json" ]; then
            echo "ERROR: report.json artifact not found"
            exit 1
          fi

          echo "E2E smoke test passed!"

          # Cleanup
          rm -rf "$DATA_DIR"
